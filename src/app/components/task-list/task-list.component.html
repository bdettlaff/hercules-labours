<div class="container mt-4">
    <div class="row">
      <div class="col-md-3">
        <h3>Spis treści</h3>
        <ul class="list-group">
          <li
            *ngFor="let category of getFilteredTechnology()?.categories; let categoryIndex = index"
            class="list-group-item"
            [class.active]="selectedCategoryIndex === categoryIndex"
            (click)="selectCategory(categoryIndex)"
            style="cursor: pointer"
          >
            {{ category.name }}
          </li>
        </ul>
      </div>
        <div class="col-md-9">
        <h2>Zadania z {{selectedLanguage}}</h2>
  
        <div *ngFor="let category of getFilteredTechnology()?.categories; let categoryIndex = index">
          <div *ngIf="selectedCategoryIndex === categoryIndex">
            <h3>{{ category.name }}</h3>
  
            <ul class="list-group">
              <li *ngFor="let task of category.tasks" class="list-group-item">
                <div
                  class="d-flex justify-content-between align-items-center"
                  (click)="toggleTaskDetails(task.id)"
                  style="cursor: pointer;"
                >
                  <span class="description-header">{{ selectedLanguage }}.{{ categoryIndex + 1 }}.{{ task.id }} - {{ task.name }}</span>
                </div>
  
                <div [ngClass]="{'expanded': expandedTaskId === task.id}" class="task-details mt-2">
                  <p>{{ task.description }}</p>
  
                  <div class="task-input-output">
                    <div class="input-output-section">
                      <label for="inputData">WEJŚCIE</label>
                      <pre>{{ task.inputExample }}</pre>
                    </div>
                    <div class="input-output-section">
                      <label for="outputData">WYJŚCIE</label>
                      <pre>{{ task.outputExample }}</pre>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
